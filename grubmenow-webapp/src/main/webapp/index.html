<body>
<script type="text/javascript" src="dashboard/js/jquery/jquery-1.11.1.min.js" ></script>
<script>
function foo()
{
   alert('function foo');
}

function errorAlert(e, jqxhr)
{
	alert("Your request was not successful: " + jqxhr);		
}

function processData(data)
{
	alert("Your request was successful: " + JSON.stringify(data));
	$('output').innerHTML = JSON.stringify(data);
}
		
function searchFoodItems() {
  //var transport = new Thrift.Transport("http://127.0.0.1:9090");
  //var protocol  = new Thrift.Protocol(transport);
  //var client    = new GrubMeNowServiceClient(protocol);
  
  function SearchQuery(zipCode, radius)
  {
	this.zipCode = zipCode;
	this.radius = radius;
  }
  var searchQuery = new SearchQuery("98007", 5);
  $.ajax({
    type: "POST",
	dataType: "json",
	url: 'searchFoodItems',
	data: JSON.stringify(searchQuery), 
	success: processData,
	error: errorAlert
  });
  
}
</script>

<input type=button value=submit onclick="searchFoodItems();"/>

<textarea name="output"></textarea>

</body>
